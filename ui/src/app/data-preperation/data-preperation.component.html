<div class="container-fluid data-page">
  <div class="form-pane">
    <div class="row">


      <div class="col-12 card" class="config-form">
        <p class="text-center mt-1 upload-form-title card-header">Upload Configuration File</p>
        <p class="upload-msg" *ngIf="fileuploadErrorMsg !== ''" [ngClass]="fileuploadErrorMsg !== '' ? 'text-danger' : ''">{{fileuploadErrorMsg}}</p>
        <p class="upload-msg" *ngIf="message !== ''" [ngClass]="message !== '' ? 'text-success' : ''">{{message}}</p>

        <div class="input-group card-body" style="padding-left: 29px;">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <button (click)="upload()" class="btn btn-success app-btn input-group-text" style="font-size: 13px; width: 57px; margin-left: -12px;"
                [disabled]="filename === 'Choose file'">
                <span class="fa fa-cloud-upload"></span>
              </button>
            </span>
          </div>
          <div class="custom-file" style="left: -11px;">
            <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onChange($event)" accept=".txt"
              required>
            <label class="custom-file-label text-start text-truncate" style="max-width: 188px;" for="inputGroupFile01">{{filename}}</label>
          </div>
        </div>
      </div>



      <div class="col-12">
        <form class="row g-1 align-middle vertical-center" (ngSubmit)="init()"
          [ngClass]="inprogress ? 'form-disabled' : ''">
          <div class="form-group col-12 gx-5">
            <label for="db" class="form-label">Select Database</label>
            <select class="form-control" id="db" name="db" (change)="changeDropdown($event.target, 'database')"
              autofocus>
              <option *ngFor="let database of databases">{{database}}</option>
            </select>
          </div>

          <div class="form-group col-12 gx-5">
            <label for="basetable" class="form-label">Select Table</label>
            <select class="form-control" id="basetable" name="basetable"
              (change)="changeDropdown($event.target, 'table')">
              <option *ngFor="let table of tables">{{table}}</option>
            </select>
          </div>

          <div class="form-group col-12 gx-5">
            <label for="col" class="form-label">Select Column</label>
            <select class="form-control" id="col" name="col" (change)="changeDropdown($event.target, 'column')">
              <option *ngFor="let column of columns">{{column}}</option>
            </select>
          </div>

          <div class="d-grid gap-2 col-12 gx-5 cont-btn" *ngIf="true">
            <button class="btn btn-primary app-btn" type="submit" [disabled]="selectedColumn===''">Build</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="align-self-center q-section">
  <div class="change-copy" *ngIf="!inprogress">
    <div class="the" aria-hidden="true"><span style="transform: translate(11px, 3px);">The</span> </div>
    <div class="logo" aria-hidden="true"><img style="transform: translate(650px, -20px);"
        src="../../assets/img/acclogo.png" width="100" height="100" /> </div>
    <div class="you" aria-hidden="true"><span style="transform: translate(175px, 7px);">change</span></div>
    <div class="you" aria-hidden="true"><span style="transform: translate(420px, 196px);">you</span></div>
    <div class="see" aria-hidden="true"><span style="transform: translate(550px, 97px);">see</span></div>
    <p style="transform: translate(20px, 140px);">We celebrate progress, the change we bring, the value we create, the
      success we share and we refresh the familiar.</p>
  </div>
</div>
