<div class="container">
  <div class="row">
    <div class="col-3 offset-1">
      <form class="p-5" (ngSubmit)="init()">
        <div class="form-group">
          <select class="form-control" id="db" name="db" (change)="changeDropdown($event.target, 'database')">
            <option *ngFor="let database of databases">{{database}}</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <select class="form-control" id="basetable" name="basetable" (change)="changeDropdown($event.target, 'table')">
            <option *ngFor="let table of tables">{{table}}</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <select class="form-control" id="col" name="col" (change)="changeDropdown($event.target, 'column')">
            <option *ngFor="let column of columns">{{column}}</option>
          </select>
        </div>
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Run</button>
        </div>
      </form>
    </div>

    <div class="col-8 align-self-center q-section">
      <table>
        <tbody>
          <tr>
            <td>
              <div class="vl"></div>
            </td>
            <td class="align-self-start">
              <div class="d-grid gap-2 p-5 m-2">
                <div class="form-group">
                  <label for="q1">Does table contain primay Key?</label>
                  <select id="q1" class="form-control" name="q1">
                    <option>Select Answer</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
                <hr />
                <div class="form-group">
                  <label for="q2">Is column contains null values?</label>
                  <select id="q2" class="form-control" name="q2">
                    <option>Select Answer</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>

                <hr />
                <div class="form-group">
                  <label for="q2">Is column contains blank values?</label>
                  <select id="q2" class="form-control" name="q2">
                    <option>Select Answer</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
